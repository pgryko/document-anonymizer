# Pre-commit hooks for Document Anonymizer
# Updated: 2025-12-10
# Install: pre-commit install && pre-commit install --hook-type commit-msg
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags in YAML
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: debug-statements
      - id: check-docstring-first
      - id: check-ast  # Validates Python syntax
      - id: check-symlinks
      - id: mixed-line-ending
        args: [--fix=lf]

  # NOTE: Using ruff-format instead of black for consistency
  # - repo: https://github.com/psf/black
  #   rev: 24.10.0
  #   hooks:
  #     - id: black
  #       language_version: python3.12
  #       args: ["--line-length", "100"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]
        exclude: ^(docs/examples/|tests/)
      - id: ruff-format

  # NOTE: mypy disabled in pre-commit due to 368 existing errors
  # Run manually: uv run mypy src/ --ignore-missing-imports
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.13.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies:
  #         - types-requests
  #         - types-PyYAML
  #         - types-setuptools
  #         - pydantic>=2.0
  #       args: ["--ignore-missing-imports", "--no-error-summary"]
  #       files: ^src/

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml", "-lll"]  # Only high severity (3 l's)
        exclude: ^tests/

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.0
    hooks:
      - id: pyupgrade
        args: ["--py312-plus"]

  # NOTE: hadolint warnings are informational, ignoring non-critical rules
  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1-beta
    hooks:
      - id: hadolint-docker
        alias: hadolint
        args: ["--ignore", "DL3008", "--ignore", "DL3015"]

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # Security: check for secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

default_language_version:
  python: python3.12

fail_fast: false
exclude: |
  (?x)(
    ^data/|
    ^models/|
    ^output/|
    ^htmlcov/|
    ^\.venv/|
    ^build/|
    ^dist/|
    \.secrets\.baseline$
  )
